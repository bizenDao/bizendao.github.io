name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:github-pages
        env:
          # 必須の環境変数
          BOT_API_URL: ${{ secrets.BOT_API_URL }}
          RPC_URL: ${{ secrets.RPC_URL }}
          ARTICLE_REPO: ${{ secrets.ARTICLE_REPO }}
          # オプションの環境変数（デフォルト値あり）
          HEADER_TITLE: ${{ secrets.HEADER_TITLE }}
          DEFAULT_SYMBOL: ${{ secrets.DEFAULT_SYMBOL }}
          DONATE_SYMBOL: ${{ secrets.DONATE_SYMBOL }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          METABUILDER_URL: ${{ secrets.METABUILDER_URL }}
          BC_NETWORK_ID: ${{ secrets.BC_NETWORK_ID }}
          BC_NETWORK_NAME: ${{ secrets.BC_NETWORK_NAME }}
          MANAGER_CA: ${{ secrets.MANAGER_CA }}
          MEMBERSCARD_CA: ${{ secrets.MEMBERSCARD_CA }}
          SOUL_BINDER_ROLE_ID: ${{ secrets.SOUL_BINDER_ROLE_ID }}
          TBA_SALT: ${{ secrets.TBA_SALT }}
          DISCORD_HOLDER_ROLL_ID: ${{ secrets.DISCORD_HOLDER_ROLL_ID }}
          DISCORD_HOLDER_ROLL_NAME: ${{ secrets.DISCORD_HOLDER_ROLL_NAME }}
          CRYPTO_SECRET: ${{ secrets.CRYPTO_SECRET }}
          SRC_VERSION: ${{ secrets.SRC_VERSION }}
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4