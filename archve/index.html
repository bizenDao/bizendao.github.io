<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizen DAO - Discord Archive</title>
<link rel="stylesheet" href="../css/style.css" />
<style>
  :root {
    --bg-primary: #313338;
    --bg-secondary: #2b2d31;
    --bg-tertiary: #1e1f22;
    --text-normal: #dbdee1;
    --text-muted: #949ba4;
    --text-link: #00a8fc;
    --header-primary: #f2f3f5;
    --brand-color: #5865f2;
    --divider: #3f4147;
    --hover-bg: #2e3035;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg-primary);
    color: var(--text-normal);
    font-family: 'Helvetica Neue', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
    font-size: 15px;
    line-height: 1.375;
  }

  .archive-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding-top: 60px;
  }

  .channel-header {
    background: var(--bg-secondary);
    border-bottom: 1px solid var(--bg-tertiary);
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 8px;
    position: sticky;
    top: 60px;
    z-index: 30;
  }
  .channel-header .hash {
    color: var(--text-muted);
    font-size: 22px;
    font-weight: 500;
  }
  .channel-header .name {
    color: var(--header-primary);
    font-size: 16px;
    font-weight: 600;
  }

  .archive-banner {
    background: var(--bg-tertiary);
    color: var(--text-muted);
    text-align: center;
    padding: 10px;
    font-size: 13px;
    border-bottom: 1px solid var(--divider);
  }

  .channel-list {
    flex: 1;
    padding: 24px 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .channel-card {
    display: block;
    background: var(--bg-secondary);
    border-radius: 8px;
    padding: 20px 24px;
    text-decoration: none;
    color: var(--text-normal);
    transition: background 0.15s;
    border: 1px solid var(--divider);
  }
  .channel-card:hover {
    background: var(--hover-bg);
  }
  .channel-card .card-hash {
    color: var(--text-muted);
    font-size: 18px;
    margin-right: 4px;
  }
  .channel-card .card-name {
    color: var(--header-primary);
    font-size: 16px;
    font-weight: 600;
  }
  .channel-card .card-desc {
    color: var(--text-muted);
    font-size: 13px;
    margin-top: 6px;
  }
</style>
</head>
<body>
  <!-- ================= Header ================= -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="../ja/index.html" class="logo"><img src="../img/349F5603-389E-48C6-81C9-1515A338A59B.png" alt="ロゴ"></a>
      <div class="header-right">
        <button class="nav-toggle" type="button" aria-label="メニューを開閉">
          <span></span><span></span>
        </button>
      </div>
    </div>
    <div class="nav-overlay"></div>
    <aside class="nav-drawer" aria-label="サイトメニュー">
      <ul class="drawer-nav">
        <li><a href="../ja/index.html">トップページ</a></li>
        <li><a href="../ja/artist-list.html">作家紹介</a></li>
        <li><a href="../ja/index.html#company">会社概要</a></li>
        <li><a href="../ja/index.html#discord">Discordリンク</a></li>
        <li><a href="../ja/index.html#meta">作品使用歴作成</a></li>
        <li><a href="../ja/index.html#donate">寄付ポイント</a></li>
        <li><a href="../ja/index.html#myaccount">マイページ</a></li>
      </ul>
    </aside>
  </header>

<div class="archive-container">
  <div class="channel-header">
    <span class="hash">#</span>
    <span class="name">Bizen DAO Discord Archive</span>
  </div>
  <div class="archive-banner">
    Bizen DAO Discord サーバーのアーカイブ一覧です
  </div>
  <div class="channel-list">
    <a href="zatsudan-archive.html" class="channel-card">
      <span class="card-hash">#</span>
      <span class="card-name">雑談</span>
      <div class="card-desc">雑談チャンネルのアーカイブ（2024/02/13 〜 2025/12/11）</div>
    </a>
    <a href="announce-archive.html" class="channel-card">
      <span class="card-hash">#</span>
      <span class="card-name">announce</span>
      <div class="card-desc">announceチャンネルのアーカイブ（2024/10/25 〜 2025/12/22）</div>
    </a>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.querySelector(".nav-toggle");
  const drawer = document.querySelector(".nav-drawer");
  const overlay = document.querySelector(".nav-overlay");
  if (btn && drawer && overlay) {
    const open = () => {
      btn.classList.add("active");
      drawer.classList.add("is-open");
      overlay.classList.add("is-open");
      btn.setAttribute("aria-expanded", "true");
      document.documentElement.style.overflow = "hidden";
    };
    const close = () => {
      btn.classList.remove("active");
      drawer.classList.remove("is-open");
      overlay.classList.remove("is-open");
      btn.setAttribute("aria-expanded", "false");
      document.documentElement.style.overflow = "";
    };
    btn.addEventListener("click", () => {
      drawer.classList.contains("is-open") ? close() : open();
    });
    overlay.addEventListener("click", close);
    drawer.querySelectorAll("a").forEach(a => a.addEventListener("click", close));
    document.addEventListener("keydown", e => { if (e.key === "Escape") close(); });
  }
});
</script>
</body>
</html>
