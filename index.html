<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizenDAO — Redirecting...</title>
  <script>
    (function () {
      // Detect browser language, default to Japanese
      var lang = (navigator.language || navigator.userLanguage || 'ja').toLowerCase();
      var target = lang.startsWith('ja') ? 'ja' : 'en';
      window.location.replace(target + '/index.html');
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=ja/index.html">
  </noscript>
</head>
<body>
  <p>Redirecting... <a href="ja/index.html">日本語</a> | <a href="en/index.html">English</a></p>
</body>
</html>
