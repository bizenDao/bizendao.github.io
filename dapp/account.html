<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizenDAO - Account</title>

    <link rel="stylesheet" href="../css/style.css" />

    <!-- Web3.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js" crossorigin="anonymous"></script>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" crossorigin="anonymous"></script>

    <!-- BizenDAO 共通モジュール -->
    <script src="../js/config.js"></script>
    <script src="../js/cache.js"></script>
    <script src="../js/nft.js"></script>
    <script src="../js/wallet.js"></script>
    <script src="../js/manager.js"></script>
    <script src="../js/wallet-header.js"></script>
    <script src="../js/i18n.js"></script>
    <script src="../js/lang-toggle.js"></script>

    <style>
      main {
        padding-top: 100px;
        min-height: 100vh;
      }

      .mypage {
        max-width: 1200px;
        margin: 0 auto;
        padding: 5px 20px;
      }

      /* ウォレット接続エリア */
      .connect-area {
        text-align: center;
        padding: 80px 20px;
      }

      .connect-area h2 {
        font-size: 28px;
        margin-bottom: 16px;
      }

      .connect-area p {
        opacity: 0.7;
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .btn {
        padding: 12px 24px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: transparent;
        color: #f6f6f6;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .btn-connect {
        padding: 16px 40px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .btn-connect:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .no-metamask {
        margin-top: 24px;
        padding: 16px 24px;
        background: rgba(255, 100, 100, 0.1);
        border: 1px solid rgba(255, 100, 100, 0.3);
        border-radius: 8px;
        font-size: 14px;
      }

      .no-metamask a {
        color: #6bb6ff;
        text-decoration: none;
      }

      .no-metamask a:hover {
        text-decoration: underline;
      }

      /* ウォレットヘッダー */
      .wallet-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 16px;
        margin-bottom: 32px;
        padding: 20px 24px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .wallet-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .wallet-address {
        font-family: monospace;
        font-size: 15px;
        opacity: 0.9;
      }

      .view-badge {
        display: inline-flex;
        align-items: center;
        padding: 6px 14px;
        background: rgba(100, 180, 255, 0.12);
        border: 1px solid rgba(100, 180, 255, 0.3);
        border-radius: 20px;
        font-size: 13px;
        color: #6bb6ff;
      }

      .copyable {
        cursor: pointer;
      }

      .copyable:hover {
        opacity: 0.8;
      }

      .copied-toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 20px;
        background: rgba(111, 207, 138, 0.9);
        color: #1a1a2e;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        z-index: 9999;
        animation: toast-fade 1.5s ease forwards;
      }

      @keyframes toast-fade {
        0%, 70% { opacity: 1; }
        100% { opacity: 0; }
      }

      .role-badge {
        display: inline-flex;
        align-items: center;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 13px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .role-admin {
        background: rgba(220, 50, 50, 0.12);
        border: 1px solid rgba(220, 50, 50, 0.3);
        color: #ff6b6b;
      }

      .role-admin:hover {
        background: rgba(220, 50, 50, 0.25);
        border-color: rgba(220, 50, 50, 0.5);
      }

      .role-creator {
        background: rgba(255, 165, 0, 0.12);
        border: 1px solid rgba(255, 165, 0, 0.3);
        color: #ffaa33;
      }

      .role-creator:hover {
        background: rgba(255, 165, 0, 0.25);
        border-color: rgba(255, 165, 0, 0.5);
      }

      .sbt-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 14px;
        background: rgba(255, 200, 50, 0.12);
        border: 1px solid rgba(255, 200, 50, 0.3);
        border-radius: 20px;
        font-size: 13px;
        color: #ffcc44;
      }

      .wallet-actions {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .btn-disconnect {
        padding: 8px 16px;
        font-size: 13px;
        opacity: 0.7;
      }

      .btn-disconnect:hover {
        opacity: 1;
      }

      /* サマリー */
      .summary {
        display: flex;
        gap: 16px;
        margin-bottom: 32px;
        flex-wrap: wrap;
      }

      .summary-card {
        flex: 1;
        min-width: 140px;
        padding: 16px 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        text-align: center;
      }

      .summary-number {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 4px;
      }

      .summary-label {
        font-size: 13px;
        opacity: 0.6;
      }

      /* 作家セクション */
      .artist-section {
        margin-bottom: 40px;
      }

      .artist-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .artist-name {
        font-size: 20px;
        margin: 0;
      }

      .artist-count {
        font-size: 14px;
        opacity: 0.6;
      }

      .empty-section {
        padding: 24px;
        text-align: center;
        opacity: 0.4;
        font-style: italic;
        border: 1px dashed rgba(255, 255, 255, 0.15);
        border-radius: 10px;
      }

      /* NFTグリッド */
      .nft-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .nft-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
      }

      .nft-card:hover {
        border-color: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .nft-card-image {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        background: rgba(0, 0, 0, 0.2);
      }

      .nft-card-body {
        padding: 14px;
      }

      .nft-card-name {
        font-size: 15px;
        font-weight: 600;
        margin-bottom: 6px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .nft-card-id {
        font-size: 12px;
        font-family: monospace;
        opacity: 0.5;
      }

      .nft-card-tba {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-top: 8px;
        padding: 3px 8px;
        background: rgba(100, 180, 255, 0.1);
        border: 1px solid rgba(100, 180, 255, 0.2);
        border-radius: 4px;
        font-size: 11px;
        color: #6bb6ff;
      }

      /* ローディング */
      .loading-section {
        text-align: center;
        padding: 60px 20px;
      }

      .loading-spinner {
        display: inline-block;
        width: 28px;
        height: 28px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-section p {
        margin-top: 16px;
        opacity: 0.6;
        font-size: 14px;
      }

      .progress-bar {
        width: 300px;
        max-width: 80%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        margin: 16px auto 0;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 2px;
        transition: width 0.3s ease;
      }

      /* ネットワーク */
      .network-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 16px;
        background: rgba(138, 43, 226, 0.1);
        border: 1px solid rgba(138, 43, 226, 0.3);
        border-radius: 20px;
        font-size: 14px;
      }

      .network-dot {
        width: 8px;
        height: 8px;
        background: #8a2be2;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* エラー */
      .error-message {
        padding: 16px 20px;
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 8px;
        color: #ff6666;
        margin-bottom: 20px;
      }

      /* レスポンシブ */
      @media (max-width: 600px) {
        .wallet-header {
          flex-direction: column;
          align-items: flex-start;
        }
        .nft-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 12px;
        }
        .summary-card {
          min-width: 100px;
        }
      }
      .nickname-spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(139,90,43,0.2);
        border-top-color: #8B5A2B;
        border-radius: 50%;
        animation: nick-spin 0.6s linear infinite;
        vertical-align: middle;
        margin-left: 4px;
      }
      @keyframes nick-spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- ヘッダー -->
      <header class="site-header">
        <div class="container header-inner">
          <a href="../ja/index.html" class="logo"><img src="../img/349F5603-389E-48C6-81C9-1515A338A59B.png" :alt="t('logo_alt')" ></a>
          <div class="header-right">
            <span class="lang-switch"><a class="lang-btn" data-lang="en" href="#">EN</a> / <a class="lang-btn" data-lang="ja" href="#">JP</a></span>
            <button class="nav-toggle" type="button" :aria-label="t('toggle_menu')"  @click="toggleMenu">
              <span></span><span></span>
            </button>
          </div>
        </div>

        <div class="nav-overlay" :class="{ 'is-open': menuOpen }" @click="closeMenu"></div>
        <aside class="nav-drawer" :class="{ 'is-open': menuOpen }" :aria-label="t('site_menu')" >
          <ul class="drawer-nav">
            <li><a href="#" data-nav="top">{{ t('nav_top') }}</a></li>
            <li><a href="#" data-nav="artists">{{ t('nav_artists') }}</a></li>
            <li><a href="#" data-nav="company">{{ t('nav_company') }}</a></li>
            <li><a href="#" data-nav="discord">{{ t('nav_discord') }}</a></li>
            <li><a href="#" data-nav="meta">{{ t('nav_meta') }}</a></li>
            <li><a href="#" data-dapp="./donation.html">{{ t('nav_donate') }}</a></li>
            <li><a href="#" data-dapp="./account.html">{{ t('nav_mypage') }}</a></li>
          </ul>
        </aside>
      </header>

      <main>
        <div class="mypage">

          <!-- ===== 未接続状態 ===== -->
          <div v-if="!connected" class="connect-area">
            <h2>Account</h2>
            <p>{{ t('wallet_prompt') }}</p>

            <button v-if="metamaskAvailable" class="btn btn-connect" @click="connectWallet" :disabled="connecting">
              <span v-if="connecting">{{ t('connecting') }}</span>
              <span v-else>{{ t('connect_wallet') }}</span>
            </button>

            <div v-else class="no-metamask">
              MetaMaskがインストールされていません。<br>
              <a href="https://metamask.io/download/" target="_blank">MetaMaskをインストール →</a>
            </div>

            <div v-if="error" class="error-message" style="margin-top: 20px;">{{ error }}</div>
          </div>

          <!-- ===== 接続済み ===== -->
          <template v-else>

            <!-- ウォレットヘッダー -->
            <wallet-header :address="address" :nickname="nickname" :nickname-loading="nicknameLoading"
              :user-type="userType" :view-mode="isViewMode" @disconnect="disconnectWallet"></wallet-header>

            <div class="balance-row">
              <div class="balance-card">
                <div class="balance-value">{{ polBalance }} <small>POL</small></div>
                <div class="balance-label">{{ t('mint_pol_balance') }}</div>
              </div>
              <div class="balance-card">
                <div class="balance-value">{{ donatePoints }} <small>pt</small></div>
                <div class="balance-label">{{ t('mint_donate_points') }}</div>
              </div>
            </div>

            <!-- エラー表示 -->
            <div v-if="error" class="error-message">{{ error }}</div>

            <!-- ローディング -->
            <div v-if="loading" class="loading-section">
              <div class="loading-spinner"></div>
              <p>{{ loadingMessage }}</p>
              <div v-if="totalSteps > 0" class="progress-bar">
                <div class="progress-fill" :style="{ width: progressPercent + '%' }"></div>
              </div>
            </div>

            <!-- コレクション表示 -->
            <template v-else>

              <!-- サマリー -->
              <div class="summary">
                <div class="summary-card">
                  <div class="summary-number">{{ totalNfts }}</div>
                  <div class="summary-label">{{ t('owned_nft') }}</div>
                </div>
                <div class="summary-card">
                  <div class="summary-number">{{ artistsWithNfts }}</div>
                  <div class="summary-label">{{ t('artists') }}</div>
                </div>
                <div class="summary-card">
                  <div class="summary-number">{{ totalTbas }}</div>
                  <div class="summary-label">{{ t('tba_hakogaki') }}</div>
                </div>
              </div>

              <!-- 作家別セクション -->
              <div v-for="artist in artists" v-show="artist.tokens.length > 0" :key="artist.key" class="artist-section">
                <div class="artist-header">
                  <h3 class="artist-name">{{ lang === 'en' && artist.nameEn ? artist.nameEn : artist.name }}</h3>
                  <span class="artist-count">{{ artist.tokens.length }}{{ t('unit_pieces') }}</span>
                </div>

                <div class="nft-grid">
                  <a v-for="token in artist.tokens" :key="token.tokenId"
                     :href="'token.html?ca=' + artist.address + '&id=' + token.tokenId + '&lang=' + lang"
                     class="nft-card">
                    <img
                      :src="token.image || 'https://via.placeholder.com/300x300?text=Loading...'"
                      :alt="token.name"
                      class="nft-card-image"
                      loading="lazy"
                      @error="handleImageError($event)"
                    />
                    <div class="nft-card-body">
                      <div class="nft-card-name">{{ token.name }}</div>
                      <div class="nft-card-id">#{{ token.tokenId }}</div>
                      <div v-if="token.tbaAddress" class="nft-card-tba">
                        TBA
                      </div>
                    </div>
                  </a>
                </div>
              </div>

              <!-- 全くNFTがない場合 -->
              <div v-if="totalNfts === 0 && !loading" class="connect-area" style="padding: 40px 20px;">
                <p>{{ t('no_nft') }}</p>
                <a :href="contentBase + '/artist-list.html'" class="btn">{{ t('view_artists') }}</a>
              </div>

            </template>
          </template>

        </div>
      </main>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            menuOpen: false,
            connected: false,
            connecting: false,
            loading: false,
            loadingMessage: '',
            error: null,
            address: null,
            nickname: null,
            nicknameLoading: false,
            hasSbt: false,
            artists: [],
            // Progress tracking
            currentStep: 0,
            totalSteps: 0,
            // View mode: 'self' (MetaMask) or 'view' (URL param, read-only)
            viewMode: null,
            userType: null,
            polBalance: '--',
            donatePoints: '--',
          };
        },

        computed: {
          metamaskAvailable() {
            return Wallet.isAvailable();
          },
          lang() { return window.i18n ? window.i18n.lang() : 'ja'; },
          contentBase() { return window.i18n ? window.i18n.contentBase() : '../ja'; },

          isViewMode() {
            return this.viewMode === 'view';
          },

          shortAddress() {
            if (!this.address) return '';
            return this.address.slice(0, 6) + '...' + this.address.slice(-4);
          },

          totalNfts() {
            return this.artists.reduce((sum, a) => sum + a.tokens.length, 0);
          },

          artistsWithNfts() {
            return this.artists.filter(a => a.tokens.length > 0).length;
          },

          totalTbas() {
            return this.artists.reduce((sum, a) =>
              sum + a.tokens.filter(t => t.tbaAddress).length, 0);
          },

          progressPercent() {
            if (this.totalSteps === 0) return 0;
            return Math.round((this.currentStep / this.totalSteps) * 100);
          },
        },

        async mounted() {
          const params = new URLSearchParams(window.location.search);
          const addr = params.get('address') || params.get('addr') || params.get('eoa');
          if (addr && /^0x[0-9a-fA-F]{40}$/.test(addr)) {
            // View mode — show someone else's portfolio (no MetaMask needed)
            this.address = addr;
            this.viewMode = 'view';
            this.connected = true;
            this.loadPortfolio();
          } else {
            // 自動再接続（ポップアップなし）
            const result = await Wallet.reconnect();
            if (result) {
              this.address = result.address;
              this.viewMode = 'self';
              this.connected = true;
              this.setupWalletCallbacks();
              this.loadPortfolio();
            }
          }
          if (window.i18n) { window.i18n.apply(); }
          // Update dapp-internal links with lang param
          document.querySelectorAll('a[data-dapp]').forEach(a => {
            if (window.i18n) a.href = window.i18n.dappLink(a.getAttribute('data-dapp'));
          });
        },

        methods: {
          t(key) { return window.i18n ? window.i18n.t(key) : key; },

          copyEoa() {
            if (!this.address) return;
            navigator.clipboard.writeText(this.address).then(() => {
              const toast = document.createElement('div');
              toast.className = 'copied-toast';
              toast.textContent = 'Copied!';
              document.body.appendChild(toast);
              setTimeout(() => toast.remove(), 1500);
            });
          },

          // ── ウォレット接続 ──

          async connectWallet() {
            this.connecting = true;
            this.error = null;
            try {
              const { address } = await Wallet.connect();
              await Wallet.ensurePolygon();
              this.address = address;
              this.viewMode = 'self';
              this.connected = true;
              this.setupWalletCallbacks();
              await Wallet.ensurePolygon();
              await this.loadPortfolio();
            } catch (e) {
              this.error = e.message || 'ウォレット接続に失敗しました';
            }
            this.connecting = false;
          },

          setupWalletCallbacks() {
            Wallet.onAccountChange((newAddr) => {
              if (newAddr) {
                this.address = newAddr;
                this.loadPortfolio();
              } else {
                this.disconnectWallet();
              }
            });
            Wallet.onChainChange(() => {
              this.loadPortfolio();
            });
          },

          disconnectWallet() {
            Wallet.disconnect();
            this.connected = false;
            this.address = null;
            this.hasSbt = false;
            this.artists = [];
            this.error = null;
          },

          // ── ポートフォリオ読み込み ──

          async loadPortfolio() {
            this.loading = true;
            this.error = null;
            this.loadingMessage = this.t('loading_nft');

            // checksum address
            try { this.address = NFTHelper.getWeb3().utils.toChecksumAddress(this.address); } catch(e) {}

            // ニックネーム取得（非同期、表示をブロックしない）
            this.nicknameLoading = true;
            NFTHelper.getNickname(this.address).then(nick => { this.nickname = nick; }).finally(() => { this.nicknameLoading = false; });

            // POL残高 + ポイント（非同期）
            try {
              const web3 = NFTHelper.getWeb3();
              web3.eth.getBalance(this.address).then(bal => {
                this.polBalance = parseFloat(web3.utils.fromWei(bal, 'ether')).toFixed(4);
              });
              const dc = new web3.eth.Contract(ABI.Donate, CONFIG.contracts.donation.address);
              dc.methods.latestPoint(this.address).call().then(pt => {
                this.donatePoints = web3.utils.fromWei(pt, 'ether');
              }).catch(() => { this.donatePoints = '0'; });
            } catch (e) { /* ignore */ }

            // 権限チェック
            if (!this.isViewMode) {
              try {
                const web3 = NFTHelper.getWeb3();
                const contract = new web3.eth.Contract(ABI.Manager, CONFIG.contracts.manager.address);
                this.userType = await contract.methods.checkUser().call({ from: this.address });
              } catch (e) { this.userType = 'user'; }
            }

            const nftContracts = CONFIG.contracts.nfts;
            this.currentStep = 0;
            this.totalSteps = 1 + nftContracts.length;

            try {
              // 1. SBT確認
              this.loadingMessage = this.t('loading_membership');
              const sbtIds = await NFTHelper.getOwnedTokenIds(CONFIG.contracts.sbt.address, this.address);
              this.hasSbt = sbtIds.length > 0;
              this.currentStep++;

              // 2. 全作家のNFT所有チェック（並列）
              this.loadingMessage = this.t('loading_owned');
              const ownershipResults = await Promise.all(
                nftContracts.map(async (artist) => {
                  const tokenIds = await NFTHelper.getOwnedTokenIds(artist.address, this.address);
                  this.currentStep++;
                  return { ...artist, tokenIds };
                })
              );

              // ステップ数を再計算（メタデータ + TBA）
              const totalTokens = ownershipResults.reduce((s, r) => s + r.tokenIds.length, 0);
              this.totalSteps = this.currentStep + (totalTokens * 2); // metadata + tba per token

              // 3. メタデータ & TBA prefetch（作家ごとに並列）
              this.loadingMessage = this.t('loading_metadata');
              const artistResults = await Promise.all(
                ownershipResults.map(async (result) => {
                  const tokens = await Promise.all(
                    result.tokenIds.map(async (tokenId) => {
                      // メタデータ取得
                      const metadata = await NFTHelper.getTokenMetadata(result.address, tokenId);
                      this.currentStep++;

                      // TBAアドレス prefetch（cache.jsに永続保存される）
                      const tbaAddress = await NFTHelper.getTbaAddress(result.address, tokenId);
                      this.currentStep++;

                      return {
                        tokenId,
                        name: metadata ? metadata.name : 'NFT #' + tokenId,
                        image: metadata ? metadata.image : '',
                        description: metadata ? metadata.description : '',
                        tbaAddress,
                      };
                    })
                  );

                  return {
                    key: result.key,
                    name: result.name,
                    nameEn: result.nameEn,
                    address: result.address,
                    tokens,
                  };
                })
              );

              this.artists = artistResults;
            } catch (e) {
              console.error('loadPortfolio error:', e);
              this.error = this.t('loading_error') + (e.message || '');
            }

            this.loading = false;
          },

          // ── ユーティリティ ──

          handleImageError(event) {
            event.target.src = 'https://via.placeholder.com/300x300?text=No+Image';
          },

          // ── メニュー ──

          toggleMenu() {
            this.menuOpen = !this.menuOpen;
            document.body.style.overflow = this.menuOpen ? 'hidden' : '';
          },

          closeMenu() {
            this.menuOpen = false;
            document.body.style.overflow = '';
          },
        },
      }).component('wallet-header', WalletHeader).mount('#app');
    </script>
